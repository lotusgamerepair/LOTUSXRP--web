<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LotusXRP Flare Network</title>
  <style>
    :root {
      --neon-purple: #8a2be2;
      --neon-pink: #ff00ff;
      --grid-color: rgba(255,255,255,0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui;
      background: #000;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .grid-pattern {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }

    .main-header {
      text-align: center;
      padding: 2rem;
    }

    .neon-logo {
      width: 150px;
      filter: drop-shadow(0 0 10px var(--neon-purple))
              drop-shadow(0 0 20px var(--neon-pink));
      animation: pulse 2s infinite;
    }

    .cyber-nav {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }

    .light-beam {
      width: 10px;
      height: 50px;
      background: linear-gradient(to bottom, var(--neon-purple), var(--neon-pink));
      margin: 1rem 0;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .light-beam:hover {
      height: 70px;
      background: linear-gradient(to bottom, var(--neon-pink), var(--neon-purple));
      box-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-pink);
    }

    .page-section {
      padding: 5rem 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .neon-heading {
      font-size: 2.5rem;
      text-shadow: 0 0 5px var(--neon-purple),
                   0 0 15px var(--neon-pink);
      margin-bottom: 1rem;
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 10px var(--neon-purple)) 
                   drop-shadow(0 0 20px var(--neon-pink)); }
      50% { filter: drop-shadow(0 0 15px var(--neon-purple)) 
                    drop-shadow(0 0 30px var(--neon-pink)); }
      100% { filter: drop-shadow(0 0 10px var(--neon-purple)) 
                     drop-shadow(0 0 20px var(--neon-pink)); }
    }

    @media (max-width: 768px) {
      .cyber-nav {
        display: none;
      }
      .neon-heading {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

  </header>

  <nav class="cyber-nav">
    <div class="light-beam" data-section="Home"></div>
    <div class="light-beam" data-section="About"></div>
    <div class="light-beam" data-section="Services"></div>
    <div class="light-beam" data-section="Contact"></div>
  </nav>

  <main>
    <section id="home" class="page-section">
      <h2 class="neon-heading">Welcome to the Future</h2>
      <p>Blockchain innovation redefined</p>
    </section>

    <section id="about" class="page-section">
      <h2 class="neon-heading">About Us</h2>
      <p>Hybrid blockchain solutions</p>
    </section>

    <section id="services" class="page-section">
      <h2 class="neon-heading">Our Services</h2>
      <p>Smart contracts & data solutions</p>
    </section>

    <section id="contact" class="page-section">
      <h2 class="neon-heading">Contact</h2>
      <p>Connect with our team</p>
    </section>
  </main>

  <script>
    document.querySelectorAll('.light-beam').forEach(beam => {
      beam.addEventListener('click', () => {
        const section = beam.dataset.section.toLowerCase();
        document.getElementById(section).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    const logo = document.querySelector('.neon-logo');
    setInterval(() => {
      logo.style.filter = `drop-shadow(0 0 10px #8a2be2)
                           drop-shadow(0 0 20px #ff00ff)`;
      setTimeout(() => {
        logo.style.filter = `drop-shadow(0 0 15px #8a2be2)
                             drop-shadow(0 0 30px #ff00ff)`;
      }, 500);
    }, 1000);
  </script>
</body>
</html>
